version: '3.8'
services:
    backend:
        image: ghcr.io/nathanaelcunningham/expenses/backend:latest
        container_name: expenses-backend
        environment:
            - DB_HOST=${DB_HOST:-database}
            - DB_PORT=${DB_PORT:-5432}
            - DB_USER=${DB_USER:-expenses}
            - DB_PASSWORD=${DB_PASSWORD:-expenses123}
            - DB_NAME=${DB_NAME:-expenses}
        depends_on:
            - database
        networks:
            - expenses-network
    frontend:
        image: ghcr.io/nathanaelcunningham/expenses/frontend:latest
        container_name: expenses-frontend
        ports:
            - "${FRONTEND_PORT:-3000}:80"
        depends_on:
            - backend
        networks:
            - expenses-network
    database:
        image: postgres:15-alpine
        container_name: expenses-database
        environment:
            - POSTGRES_USER=${DB_USER:-expenses}
            - POSTGRES_PASSWORD=${DB_PASSWORD:-expenses123}
            - POSTGRES_DB=${DB_NAME:-expenses}
        volumes:
            - ${DB_DATA_PATH:-./postgres_data}:/var/lib/postgresql/data
        networks:
            - expenses-network
networks:
    expenses-network:
        driver: bridge
